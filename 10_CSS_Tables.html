<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS TABLES</title>
    <style>
        body{
            font-family: "Comic Sans MS", sans-serif;
        }
        
        /* To select even number of rows and odd number of rows we use the following pesudo selectors */
        tr:nth-child(even){
            background-color: lightsalmon;
            color: black;
        }
        tr:nth-child(odd){
            background-color: lightcoral;
            color: black;
        }
    </style>
</head>
